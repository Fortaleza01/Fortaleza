<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor Territorial – La Fortaleza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Hoja de estilos propia -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Panel lateral -->
  <div id="sidebar">
    <h2>Visor Territorial</h2>
    <h4>Sector La Fortaleza – Cúcuta</h4>
    <label for="sectorSelect"><strong>Filtrar por sector:</strong></label>
    <select id="sectorSelect">
      <option value="TODOS">Todos los sectores</option>
      <option value="ALTO DEL PADRE">ALTO DEL PADRE</option>
      <option value="BRISAS PAZ Y FUTURO">BRISAS PAZ Y FUTURO</option>
      <option value="BUENA VISTA">BUENA VISTA</option>
      <option value="BUENA VISTA PARCELA">BUENA VISTA PARCELA</option>
      <option value="EL MIRADOR">EL MIRADOR</option>
      <option value="EL PARAISO">EL PARAISO</option>
      <option value="EL PLAN">EL PLAN</option>
      <option value="LA ESCUELA">LA ESCUELA</option>
      <option value="LAS IGLESIAS">LAS IGLESIAS</option>
      <option value="LOS PINOS">LOS PINOS</option>
      <option value="SAN MIGUEL">SAN MIGUEL</option>
    </select>
    <hr>
    <p><small>Desarrollado por <strong>Lab Site Arquitectura</strong></small></p>
  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Script personalizado -->
  <script src="script.js"></script>
</body>
</html>
