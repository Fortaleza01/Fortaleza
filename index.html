<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visor «La Fortaleza» – Construcción de Paz Urbana</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Hoja de estilos propia -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- barra superior -->
  <header id="topbar">
    <div class="logos">
      <img src="LOGOS FORTALEZA.001.png" alt="Logos PUJ y Minciencias" />
    </div>
    <div class="titular">
      <h1>CONSTRUCCIÓN DE PAZ URBANA – La Fortaleza (Cúcuta)</h1>
      <h2>Proyecto Orquídea # 109089 · Minciencias · Pontificia Universidad Javeriana</h2>
    </div>
  </header>

  <!-- contenedor principal -->
  <div id="app">
    <!-- panel lateral -->
    <aside id="panel">
      <button id="btnToggle">&equiv;</button>

      <h3>Capas</h3>
      <label><input type="checkbox" data-layer="sectores" checked> Sectores</label>
      <label><input type="checkbox" data-layer="vias" checked> Vías</label>
      <label><input type="checkbox" data-layer="construcciones" checked> Construcciones</label>
      <label><input type="checkbox" data-layer="encuestas" checked> Encuestas</label>

      <hr>

      <h3>Filtrar sector</h3>
      <select id="sectorSelect">
        <option value="">Todos los sectores</option>
      </select>

      <button id="btnCentrar">Centrar mapa</button>
      <button id="btnBase">Cambiar mapa base</button>
      <button id="btnInfo">ℹ️ Info</button>
    </aside>

    <!-- mapa -->
    <div id="map"></div>
  </div>

  <!-- script -->
  <script src="script.js"></script>
</body>
</html>
