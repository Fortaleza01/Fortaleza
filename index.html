<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor La Fortaleza</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="LOGOS FORTALEZA.001.png" type="image/png" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    defer
  ></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="LOGOS FORTALEZA.001.png" alt="Logos institucionales" />
    <button id="toggle-panel">☰</button>
  </header>

  <div id="map"></div>

  <aside id="side-panel" class="open">
    <h2>Capas</h2>
    <label><input type="checkbox" id="toggle-sectores" checked /> Sectores</label>
    <label><input type="checkbox" id="toggle-vias" checked /> Vías</label>
    <label><input type="checkbox" id="toggle-construcciones" checked /> Construcciones</label>
    <label><input type="checkbox" id="toggle-encuestas" checked /> Encuestas</label>

    <h2>Herramientas</h2>
    <button id="center-map">Centrar mapa</button>
    <button id="switch-basemap">Cambiar mapa base</button>

    <h2>Filtrar por sector</h2>
    <select id="sector-filter">
      <option value="">— Mostrar todos —</option>
    </select>
  </aside>
</body>
</html>
